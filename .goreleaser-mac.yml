# .goreleaser.yml
# Build customization
builds:
  - id: build_macos
    main: ./main.go
    binary: komocli
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    #hooks:
    #  post:
    #    - codesign --sign "{{ .Env.CERTIFICATE_ID }}" "{{ .Path }}"
archives:
  - id: komocli
    format: binary
