# .goreleaser.yml
# Build customization
builds:
  - id: build_macos
    main: ./main.go
    binary: komocli
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    hooks:
      post:
        - ./macos_sign.sh "{{ .Path }}"

universal_binaries:
  -
    id: universal_macos
    ids:
      - build_macos
    name_template: '{{.ProjectName}}_{{.Version}}'
    replace: true

archives:
  - id: komocli
    format: binary
