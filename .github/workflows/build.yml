name: Build

on:
  push:
    branches: main
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.2
      - name: Unit tests
        run: |
          go test -v -race ./... -covermode=atomic # Run all the tests with the race detector enabled
      - name: Static analysis
        run: |
          go vet ./... # go vet is the official Go static analyzer
      - name: Cyclomatic complexity
        run: |
          go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
          $(go env GOPATH)/bin/gocyclo -over 19 main.go pkg # forbid code with huge/complex functions
      - name: Install gon
        run: brew install mitchellh/gon/gon
      - name: Install gettext (for envsubst)
        run: brew install gettext
      - name: Dry Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --snapshot --clean
      - name: Create and set keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -lut 3600 build.keychain
      - name: Import certificate into keychain
        run: |
          echo "${{ secrets.CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k ~/Library/Keychains/build.keychain -P "" -T /usr/bin/codesign
      - name: Sign and Notarize macOS Binary
        run: |
          export USERNAME="${{ secrets.APPLE_ID_USERNAME }}"
          export PASSWORD="${{ secrets.APP_SPECIFIC_PASSWORD }}"
          envsubst < gon.hcl > gon_processed.hcl
          gon gon_processed.hcl
      - name: Test Binary is Runnable
        run: "dist/komocli_linux_amd64_v1/komocli --help"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          # version: latest
          # skip-go-installation: true
          skip-pkg-cache: true
          skip-build-cache: true
          # args: --timeout=15m
