name: release

on:
  push:
    tags:
      - "*"

jobs:
  pre_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

  release:
    needs: pre_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.2
      - name: git cleanup
        run: git clean -f
      - name: Setup codesign
        if: startsWith(runner.os, 'macOS')
        run: chmod +x ./setup_codesign.sh && ./setup_codesign.sh ${{ secrets.MACOS_CERTIFICATE_P12 }}
      - name: Merge GoReleaser configs
        if: startsWith(runner.os, 'macOS')
        run: |
          echo "---" >> .goreleaser.yml
          cat .goreleaser.sign.yml >> .goreleaser.yml
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4.2.0
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test Binary Versions
        run: "dist/komocli_linux_amd64_v1/komocli --help"
